<div class="pop-header">
	<span class="txt-h2">选择地区</span>
	<a class="button is-text pos-abs-tr" href="javascript:$.dialog.close()"><i class="dwz-icon-close"></i></a>
</div>

<div class="row">

	<div class="col">
		<div class="scroll-content dwz-scroll">
			<div class="scroll">
				<ul class="list dwz-province"></ul>
			</div>
		</div>
	</div>
	<div class="col">
		<div class="scroll-content dwz-scroll">
			<div class="scroll">
				<ul class="list dwz-city"></ul>
			</div>
		</div>
	</div>
	<div class="col">
		<div class="scroll-content dwz-scroll">
			<div class="scroll">
				<ul class="list dwz-county"></ul>
			</div>
		</div>
	</div>

</div>

<script id="tpl_list" type="text/html">
	{{each list as item}}
	<li class="item dwz-ctl-hover" data-code="{{item.code}}" data-name="{{item.name}}">{{item.name}}</li>
	{{/each}}
</script>
