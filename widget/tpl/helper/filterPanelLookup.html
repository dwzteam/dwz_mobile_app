<form class="page-wrap dwz-list-form" onsubmit="return false">
	<input type="hidden" name="pageNum" value="1">

	<header>
		<div class="toolbar">
			<div class="bar search-bar bar-reset">
				<label class="item-input filter-keywords">
					<button class="icon icon-search" type="button"></button>
					<input type="search" class="dwz-disable-autofocus" name="keywords" value="{{keywords}}" placeholder="搜索关键字">
				</label>
			</div>
		</div>

		<div class="pageFormContent">
			{{each filterItems as item}}
			<div class="form-item no-line mini">
				<div class="item-content">
					<label style="width: 80px;">{{item.label}}：</label>
					<select class="flex-item" name="{{item.name}}">
						<option value="">全部</option>
						{{each item.options as option}}
						<option value="{{option.id}}">{{option.name}}</option>
						{{/each}}
					</select>
				</div>
			</div>
			{{/each}}
		</div>
	</header>

	<div class="content">
		<div class="scroll-content dwz-list">
			<div class="scroll">

				<div class="pullDown">
					<span class="pullDownIcon">&nbsp;</span>
					<span class="pullDownLabel" data-flip="松开刷新">下拉刷新</span>
				</div>

				<ul class="list dwz-list-box"></ul>

				<div class="pullUp">
					<span class="pullUpIcon">&nbsp;</span><span class="pullUpLabel" data-loading="加载中...">更多...</span>
				</div>
			</div>
		</div>
	</div>
	<div class="button-group">
		<button class="button" type="reset">重置</button>
		<button class="button primary" type="submit">搜索</button>
	</div>
</form>

<script id='tpl_list' type="text/html">
	{{each list as item}}
	<li class="item dwz-ctl-hover" {{each item as v k}} data-{{k}}="{{v}}" {{/each}}>
		<span class="flex-item">{{item.name}}</span>
		<i class="dwz-icon-arrow-right"></i>
	</li>
	{{/each}}
</script>
