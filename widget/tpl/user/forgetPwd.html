<main>
<header>
	<div class="toolbar">
		<a class="bar-button" href="javascript:$.gotoLogin()"><i class="icon icon-back"></i></a>
		<div class="header-title"><div class="title">忘记密码</div></div>
	</div>
</header>

<div class="content">

	<form method="post" action="{{form_url}}" onsubmit="return validateCallback(this, forgetAjaxDone)">
		<div class="scroll-content dwz-scroll">
			<div class="scroll">
				<div class="divider"></div>
				<div class="pageFormContent unitBox">
					<div class="item">
						<div class="item-content">
							<input type="text" name="mobile" class="required" placeholder="请输入手机号" maxlength="11" pattern="[0-9]{11,11}" data-error="请输入11位手机号">
						</div>
					</div>
					<div class="item">
						<div class="item-content">
							<input type="text" name="mobile_code" class="required" placeholder="请输入短信验证码" pattern="[0-9]{4,6}" maxlength="6" data-error="短信验证码不匹配！">
							<a target="sendVerifyMs" data-href="{{sms_code_url}}" rel="input[name=mobile]" data-op="3">获取验证码</a>
						</div>
					</div>

					<div class="item">
						<div class="item-content">
							<input type="password" name="password" class="required" placeholder="设置密码 (6-20位)" maxlength="20" pattern=".{6,20}" data-error="请输入密码">
						</div>
					</div>
					<div class="item">
						<div class="item-content">
							<input type="password" name="password_confirm" class="required" placeholder="确认密码 (6-20位)" maxlength="20" pattern=".{6,20}" data-error="请输入确认密码">
						</div>
					</div>

				</div>

				<div class="padding-all">
					<button class="form-submit" type="submit">提交</button>
				</div>

			</div>
		</div>
	</form>

</div>

</main>
