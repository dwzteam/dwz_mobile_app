<main>

	<header>
		<div class="toolbar">
			<a class="bar-button back-button"><i class="icon icon-back"></i></a>
			<div class="header-title">通知资讯</div>
		</div>
	</header>

	<div class="content">
		<div class="scroll-content dwz-scroll">
			<div class="scroll">

				<div class="detail-content">
					<div class="title">{{vo.title}}</div>

					<div class="flex-wrap">
						<div class="item-info1">{{vo.author}}</div>
						<div class="flex-item"></div>
						<div class="item-info1">阅读({{vo.reading_num}})</div>
						<div class="flex-item"></div>
						<div class="item-info1">{{vo.created_at}}</div>
					</div>
					<div class="item-pic"><img src="{{vo.pic_url}}"></div>
					<div class="txt-desc pre-wrap">{{@ vo.content}}</div>
				</div>

			</div>
		</div>
	</div>

</main>
