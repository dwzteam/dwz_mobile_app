<script type="text/javascript">
	function helper(tpl, params) {
		// console.log(this, tpl, params)

		const chart1 = new DwzChartCircle({
			$el: this.find('#chart-percent-1'),
			color: ['#5E8FFF', '#0099DD', '#8C5DFF', '#5EFFF3', '#E78597'],
			data: [10, 30, 20, 10, 30],
			axis: ['产品', '前端', '后端', '测试', '运维'],
			img: './image/navTab/home-active.svg',
			textColor: '#0099DD',
			textSize: '40px',
			fgWidth: 15,
			bgWidth: 3
		});
		const chart2 = new DwzChartCircle({
			$el: this.find('#chart-percent-2'),
			data: [20, 20, 20, 20, 20],
			axis: ['产品', '前端', '后端', '测试', '运维'],
			img: './image/navTab/message-active.svg',
			textColor: '#0099DD',
			sideType: 'onside',
			fgWidth: 15,
			bgWidth: 3
		});
		const chart3 = new DwzChartCircle({
			$el: this.find('#chart-percent-3'),
			bgColor: 'rgba(100, 50, 50, .8)',
			data: [10, 30, 20, 10, 10],
			axis: ['产品', '前端', '后端', '测试', '运维'],
			img: './image/navTab/my-active.svg',
			textColor: '#0099DD',
			sideType: 'outside',
			fgWidth: 10,
			bgWidth: 3
		});
		const chart4 = new DwzChartCircle({
			$el: this.find('#chart-percent-4'),
			data: [10, 30, 20, 10, 30],
			axis: ['产品', '前端', '后端', '测试', '运维'],
			textColor: '#0099DD',
			sideType: 'inside',
			fgWidth: 10,
			bgWidth: 3
		});

		this.find('button.button').click((event) => {
			let total = 0
			const data = [];
			for (let i = 0; i < 4; i++) {
				let val = Math.round(Math.random() * 25);
				total += val;
				data.push(val);
			}
			data.push(100 - total);
			chart1.setData(data);
			chart2.setData(data);
			chart3.setData(data);
			chart4.setData(data);
		});
	}

<script type="text/javascript">
	function helper(tpl, params) {
		// console.log(this, tpl, params)

		// 滚动列表文字
		this.find('.dwz-marquee-txt').each(function(index, elem) {
			new DwzMarquee({
				$el: elem
			});
		});

		// 滚动列表示例
		this.find('.dwz-marquee-list').each(function(index, elem) {
			new DwzMarquee({
				$el: elem,
				cls: "grid",
				itemCls: "tr",
				duration: 1000,
				pageSize: 4
			});
		});

	}
</script>
