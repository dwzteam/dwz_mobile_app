<main>
	<header>
		<div class="toolbar">
			<a class="bar-button back-button"><i class="icon icon-back"></i></a>
			<div class="header-title">
				<div class="title">dialog弹出框</div>
			</div>
			<a class="bar-button" data-href="tpl/iframe_page.html?dwz_callback=biz.iframeRender&page_title=dialog文档&page_url=http://dwzteam.gitee.io/dwz_mobile_doc_v1/#/doc/h5/widget/dialog" target="navView" rel="doc"><i class="icon icon-doc"></i>文档</a>
		</div>
	</header>

	<div class="content">

		<div class="scroll-content dwz-scroll">
			<div class="scroll">
				<ul class="list">

					<li class="item" onclick="$.dialog.open({url:'tpl/widget/dialog/dialog1.html', pop:'fullscreen'})">
						<p class="flex-item">全屏模式dialog【登录页面就是这种方式】</p><i class="arrow-right"></i>
					</li>

					<li class="item" onclick="$.dialog.open({
						url:'tpl/helper/dialogPic.html?dwz_callback=biz.pageRender', 
						data:{info: 'Web 3D效果展示', src: 'image/pic/3d_1.jpg'}, 
						pop:'fullscreen'
					})">
						<p class="flex-item">pop模式dialog【查看大图】</p><i class="arrow-right"></i>
					</li>

					<li class="item" onclick="$.dialog.open({
						url: 'tpl/helper/dialogSelectRegion.html?dwz_callback=biz.helper.selectRegionRender',
						data: {code: '', province:'province', city: 'city', county: 'county', labelField:'region_names', 
							callback: function(data) {
								$.alert.toast(JSON.stringify(data));
								$.dialog.close();
							}
						},
						pop: 'actionSheet'
					})">
						<p class="flex-item">actionSheet模式【选择省、市、区】</p><i class="arrow-right"></i>
					</li>

				</ul>
			</div>
		</div>

	</div>
</main>
