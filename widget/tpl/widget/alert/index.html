<main>
	<header>
		<div class="toolbar">
			<a class="bar-button back-button"><i class="icon icon-back"></i></a>
			<div class="header-title">
				<div class="title">alert提示框</div>
			</div>

			<a class="bar-button" data-href="tpl/iframe_page.html?dwz_callback=biz.iframeRender&page_title=alert文档&page_url=http://dwzteam.gitee.io/dwz_mobile_doc_v1/#/doc/h5/widget/alert" target="navView" rel="doc"><i class="icon icon-doc"></i>文档</a>
		</div>
	</header>

	<div class="content">

		<div class="scroll-content dwz-scroll">
			<div class="scroll">
				<ul class="list">

					<li class="item" onclick="$.alert.confirm('确认删除吗？', {
						okCall: function() {
							console.log('okCall')
						},
						cancelCall: function() {}
					})">
						<p class="flex-item">确认（是/否）</p><i class="arrow-right"></i>
					</li>

					<li class="item" onclick="$.alert.error('alert组件示例 error')">
						<p class="flex-item">错误提示</p><i class="arrow-right"></i>
					</li>

					<li class="item" onclick="$.alert.success('alert组件示例 success')">
						<p class="flex-item">成功提示</p><i class="arrow-right"></i>
					</li>

					<li class="item" onclick="$.alert.warn('alert组件示例 warn')">
						<p class="flex-item">警告提示</p><i class="arrow-right"></i>
					</li>

					<li class="item" onclick="$.alert.toast('alert组件示例 toast')">
						<p class="flex-item">toast提示</p><i class="arrow-right"></i>
					</li>

					<li class="item" onclick="$.alert.prompt('tpl/widget/alert/prompt.html?dwz_callback=biz.pageRender', {
						form_url: biz.server.getUrl(biz.server.changePwd)
					});">
						<p class="flex-item">prompt自定义内容提示</p><i class="arrow-right"></i>
					</li>

				</ul>
			</div>
		</div>

	</div>
</main>

<script>
	$.alert.confirm('确认删除吗？', {
		okCall: function() {
			console.log('okCall')
		},
		cancelCall: function() {}
	});
</script>
