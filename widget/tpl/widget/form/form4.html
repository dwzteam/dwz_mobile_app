<form class="page-wrap" method="post" action="./doc/json/ajaxDone.json" onsubmit="return validateCallback(this, navViewAjaxDoneClose)">

	<header>
		<div class="toolbar">
			<a class="bar-button back-button"><i class="icon icon-back"></i></a>
			<div class="header-title">
				<div class="title">表单提交 + 主从表</div>
			</div>
		</div>
	</header>

	<div class="content">

		<div class="scroll-content dwz-scroll">
			<div class="scroll">

				<div class="pageFormContent">
					<div class="legend">主表</div>

					<div class="form-item">
						<div class="item-content">
							<label>房间号</label>
							<input type="tel" name="sn" class="required" data-error="请输入房间号">
						</div>
					</div>
					<div class="form-item">
						<div class="item-content">
							<label>户型</label>
							<input class="required inline-right" type="number" name="room" maxlength="5" data-error="请输入户型-室"><span>室&nbsp;</span>
							<input class="required inline-right" type="number" name="office" maxlength="5" data-error="请输入户型-厅"><span>厅&nbsp;</span>
							<input class="required inline-right" type="number" name="toilet" maxlength="5" data-error="请输入户型-卫"><span>卫</span>
						</div>
					</div>
					<div class="form-item">
						<div class="item-content">
							<label>明细表</label>
							<select name="type" class="required toggleSelectRef" data-ref-box="#widget_form4_detail_box|#widget_form4_detail_btn" data-ref-val="1|1">
								<option value="1">启用</option>
								<option value="2">禁用</option>
							</select>
						</div>
					</div>

					<div id="widget_form4_detail_box">
						<div class="legend">明细表</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div class="form-bar">
		<button class="form-submit active" type="submit">提交</button>
	</div>
</form>
