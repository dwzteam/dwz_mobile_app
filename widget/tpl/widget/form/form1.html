			color: ['#5E8FFF', '#0099DD', '#8C5DFF', '#5EFFF3', '#E78597'],

		const chart3 = new DwzChartCircle({

			textColor: '#0099DD',

			fgWidth: 10,

		});
		const chart4 = new DwzChartCircle({
			$el: this.find('#chart-percent-4'),
			data: [10, 30, 20, 10, 30],
			axis: ['产品', '前端', '后端', '测试', '运维'],
			textColor: '#0099DD',
			sideType: 'inside',
			fgWidth: 10,
			bgWidth: 3
		});

		this.find('button.button').click((event) => {
			let total = 0
			const data = [];
			for (let i = 0; i < 4; i++) {
				let val = Math.round(Math.random() * 25);
				total += val;
				data.push(val);
			}
			data.push(100 - total);
			chart1.setData(data);
			chart2.setData(data);
			chart3.setData(data);
			chart4.setData(data);
		});
	}
