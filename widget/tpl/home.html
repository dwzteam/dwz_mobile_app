<form class="dwz-list-form page-wrap">
	<input type="hidden" name="pageNum" value="1">

	<header class="float-header">
		<!-- fload-header or semi-header -->
		<div class="toolbar">
			<div></div>
			<a class="bar-button" target="navView" data-href="tpl/my/setting.html?dwz_callback=biz.my.settingRender" rel="setting"><i class="icon icon-user"></i></a>
		</div>
	</header>

	<div class="scroll-content dwz-list">

		<div class="scroll">
			<div class="pullDown">
				<span class="pullDownIcon">&nbsp;</span>
				<span class="pullDownLabel" data-flip="松开刷新">下拉刷新</span>
			</div>

			<div id="home-ad-box"></div>

			<div class="divider"></div>

			<div class="dwz-panel">
				<div class="panel-header padding-h">
					<label class="panel-title">原生模块示例（需打包APP后测试）</label>
				</div>
				<div class="panel-content">
					<div class="grids-contant">

						<a class="grids-grid" target="navView" data-href="tpl/module/faceLiveness.html?dwz_callback=biz.baiduFace.testFaceRender&isLiveness=1" rel="faceDetect">
							<div class="grids-grid-icon"><img src="image/icon/module/faceLiveness.svg"></div>
							<p class="grids-grid-label">人脸活体采集</p>
						</a>
						<a class="grids-grid" target="navView" data-href="tpl/module/faceDetect.html?dwz_callback=biz.baiduFace.testFaceRender" rel="faceLiveness">
							<div class="grids-grid-icon"><img src="image/icon/module/faceDetect.svg"></div>
							<p class="grids-grid-label">人脸采集</p>
						</a>

						<a class="grids-grid" href="javascript:	$.navView.open({url:'tpl/transport/detail.html?dwz_callback=biz.transport.detailRender&id=1', rel:'transportDetail'})">
							<div class="grids-grid-icon"><img src="image/icon/icon-map-nav.svg"></div>
							<p class="grids-grid-label">高德导航</p>
						</a>

					</div>
				</div>
			</div>

			<div class="divider"></div>

			<div class="dwz-panel">
				<div class="panel-header padding-h">
					<label class="panel-title">DWZ Mobile HTML5组件示例</label>
				</div>
				<div class="panel-content">
					<div class="grids-contant">

						{{each widgetList as item}}
						<a class="grids-grid" target="navView" data-href="tpl/widget/{{item}}/index.html" rel="widget">
							<div class="grids-grid-icon"><img src="image/icon/widget/{{item}}.svg"></div>
							<p class="grids-grid-label">{{item}}</p>
						</a>
						{{/each}}

					</div>
				</div>
			</div>

		</div>
	</div>
</form>

<script id="tpl-home-ad" type="text/html">
	<div class="dwz-slide">
		<div class="bd">
			<ul>
				{{each data as item}}
				<li>
					<img src="{{item.pic_url}}">
				</li>
				{{/each}}
			</ul>
		</div>
		<div class="hd">
			<ul></ul>
		</div>
	</div>
</script>
