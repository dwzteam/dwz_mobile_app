<form class="dwz-list-form page-wrap">
	<input type="hidden" name="pageNum" value="1">
	<!-- is-float is-semi is-dark -->
	<header class="is-float">
		<div class="toolbar">
			<div></div>
			<a class="bar-button" target="navView" data-href="tpl/my/setting.html?dwz_callback=biz.my.settingRender" rel="setting"><i class="icon icon-user"></i></a>
		</div>
	</header>

	<div class="scroll-content dwz-list">

		<div class="scroll">
			<div class="pullDown">
				<span class="pullDownIcon">&nbsp;</span>
				<span class="pullDownLabel" data-flip="松开刷新">下拉刷新</span>
			</div>

			<div id="home-ad-box"></div>

			<div class="divider"></div>

			<div class="dwz-panel">
				<div class="panel-header">
					<label class="panel-title blockquote">原生模块示例（需打包APP）</label>
				</div>
				<div class="panel-content">
					<div class="grid-col-3">

						<!-- 苹果审核时间测试 -->
						{{if checkLiveTime}}
						<a class="item dwz-ctl-hover" target="navView" data-href="tpl/module/dwzBaiduFaceLive/faceLiveness.html?dwz_callback=biz.baiduFace.testFaceRender&isLiveness=1" rel="faceDetect">
							<div class="item-icon"><img src="image/icon/module/faceLiveness.svg"></div>
							<p class="item-label">人脸活体采集</p>
						</a>
						<a class="item dwz-ctl-hover" target="navView" data-href="tpl/module/dwzBaiduFaceLive/faceDetect.html?dwz_callback=biz.baiduFace.testFaceRender" rel="faceLiveness">
							<div class="item-icon"><img src="image/icon/module/faceDetect.svg"></div>
							<p class="item-label">人脸采集</p>
						</a>
						{{/if}}

						<a class="item dwz-ctl-hover" href="javascript:biz.openMapNav({name: '恒生科技园', lng:120.005807,lat:30.278029})">
							<div class="item-icon"><img src="image/icon/icon-map-nav.svg"></div>
							<p class="item-label">打开导航</p>
						</a>

					</div>
				</div>
			</div>

			<div class="divider"></div>

			<div class="dwz-panel">
				<div class="panel-header">
					<label class="panel-title">DWZ Mobile HTML5组件</label>
				</div>
				<div class="panel-content">
					<div class="grid-col-4" id="home-widget-box">
					</div>
				</div>
			</div>

		</div>
	</div>
</form>

<script id="tpl_home_ad" type="text/html">
	<div class="dwz-slide">
		<div class="bd">
			<ul>
				{{each data as item}}
				<li>
					<img src="{{item.pic_url}}">
				</li>
				{{/each}}
			</ul>
		</div>
		<div class="hd">
			<ul></ul>
		</div>
	</div>
</script>

<script id="tpl_home_widget" type="text/html">
	{{each widgetList as item}}
	<a class="item dwz-ctl-hover" target="navView" data-href="{{@item.url}}" rel="widget">
		<div class="item-icon"><img src="image/icon/widget/{{item.name}}.svg"></div>
		<p class="item-label">{{item.name}}</p>
	</a>
	{{/each}}
</script>
