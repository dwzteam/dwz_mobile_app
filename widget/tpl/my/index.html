<main>
    <header class="float-header">
		<div class="toolbar">
			<div class="flex-item"></div>
			<a class="bar-button" target="navView" data-href="tpl/my/setting.html?dwz_callback=biz.my.settingRender" rel="setting"><i class="icon icon-setting"></i></a>
			<a class="bar-button" target="navView" data-href="tpl/about.html?dwz_callback=renderAbout" rel="about"><i class="icon icon-i"></i></a>
		</div>
	</header>

    <div class="content">
        <div class="scroll-content dwz-scroll">
            <div class="scroll">

                <div class="my-info" id="my_info_box">
                    <img id="my_user_icon_img" class="my-avatar" src="{{UserInfo.headimgurl|showUserIcon}}">
                    <span class="name">{{UserInfo.realname}}</span>
                </div>

                <div class="divider"></div>
                <div class="dwz-panel">
                    <div class="panel-header padding-h">
                        <label class="panel-title">服务大厅</label>
                        <a class="panel-title-right"><i class="icon icon-more"></i></a>
                    </div>
                    <div class="panel-content">
                        <div class="grids-contant">
                            <a class="grids-grid" target="navView" data-href="tpl/my/setting.html?dwz_callback=biz.my.settingRender" rel="setting">
                                <div class="grids-grid-icon"><img src="image/icon/service/setting.svg"></div>
                                <p class="grids-grid-label">设置</p>
                            </a>
                            <a class="grids-grid" target="navView" data-href="tpl/my/feedback.html?dwz_callback=" rel="feedback">
                                <div class="grids-grid-icon"><img src="image/icon/service/feedback.svg"></div>
                                <p class="grids-grid-label">反馈</p>
                            </a>
                            <a class="grids-grid" target="navView" data-href="tpl/about.html?dwz_callback=renderAbout" rel="about">
                                <div class="grids-grid-icon"><img src="image/icon/service/about.svg"></div>
                                <p class="grids-grid-label">关于</p>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="divider"></div>
                <div class="dwz-panel">
                    <div class="panel-header padding-h">
                        <label class="panel-title">DWZ Mobile组件</label>
                    </div>
                    <div class="panel-content">
                        <div class="grids-contant">
                            <a class="grids-grid" target="navView" data-href="tpl/widget/dialog/index.html" rel="widget">
                                <div class="grids-grid-icon"><img src="image/icon/widget/dialog.svg"></div>
                                <p class="grids-grid-label">dialog</p>
                            </a>
                            <a class="grids-grid" target="navView" data-href="tpl/widget/alert/index.html" rel="widget">
                                <div class="grids-grid-icon"><img src="image/icon/widget/alert.svg"></div>
                                <p class="grids-grid-label">alert</p>
                            </a>
                            <a class="grids-grid" target="navView" data-href="tpl/widget/table/index.html" rel="widget">
                                <div class="grids-grid-icon"><img src="image/icon/widget/table.svg"></div>
                                <p class="grids-grid-label">table</p>
                            </a>

                            <a class="grids-grid" target="navView" data-href="tpl/widget/form/index.html" rel="widget">
                                <div class="grids-grid-icon"><img src="image/icon/widget/form.svg"></div>
                                <p class="grids-grid-label">form</p>
                            </a>

                            <a class="grids-grid" target="navView" data-href="tpl/widget/brush/index.html" rel="widget">
                                <div class="grids-grid-icon"><img src="image/icon/widget/brush.svg"></div>
                                <p class="grids-grid-label">brush</p>
                            </a>
                            <a class="grids-grid" target="navView" data-href="tpl/widget/tabs/index.html" rel="widget">
                                <div class="grids-grid-icon"><img src="image/icon/widget/tabs.svg"></div>
                                <p class="grids-grid-label">tabs</p>
                            </a>
                            <a class="grids-grid" target="navView" data-href="tpl/widget/slide/index.html" rel="widget">
                                <div class="grids-grid-icon"><img src="image/icon/widget/slide.svg"></div>
                                <p class="grids-grid-label">slide</p>
                            </a>
                            <a class="grids-grid" target="navView" data-href="tpl/widget/slideTab/index.html" rel="widget">
                                <div class="grids-grid-icon"><img src="image/icon/widget/slideTab.svg"></div>
                                <p class="grids-grid-label">slideTab</p>
                            </a>
                            </a>
                            <a class="grids-grid" target="navView" data-href="tpl/widget/panel/index.html" rel="widget">
                                <div class="grids-grid-icon"><img src="image/icon/widget/panel.svg"></div>
                                <p class="grids-grid-label">panel</p>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</main>
