<main>
	<header>
		<div class="toolbar">
			<a class="bar-button back-button"><i class="icon icon-back"></i></a>
			<div class="header-title">
				<div class="title">修改姓名</div>
			</div>
		</div>
	</header>

	<div class="content">

		<form method="post" action="{{form_url}}" onsubmit="return validateCallback(this, navViewAjaxDoneClose)">

			<div class="scroll-content dwz-scroll">
				<div class="scroll">

					<div class="divider"></div>

					<div class="pageFormContent unitBox">
						<div class="form-item">
							<div class="item-content">
								<input class="required" type="text" name="realname" placeholder="请输入姓名" maxlength="10" pattern=".{2,10}" data-error="姓名长度2~10个字符">
							</div>
						</div>

					</div>

					<div class="button-bar">
						<button class="button" type="submit">保存</button>
					</div>

				</div>
			</div>
		</form>


	</div>

</main>
