<main>

	<header>
		<div class="toolbar">
			<button class="bar-button back-button"><i class="icon icon-back"></i></button>
			<div class="header-title">
				<div class="title">修改密码</div>
			</div>
		</div>
	</header>

	<div class="content">

		<form method="post" action="{{form_url}}" onsubmit="return validateCallback(this, navViewAjaxDoneClose)">
			<div class="scroll-content dwz-scroll">
				<div class="scroll">

					<div class="divider"></div>

					<div class="pageFormContent unitBox">

						<div class="form-item">
							<div class="item-content">
								<label>手机号</label>
								<input class="required dwz-clipboard" type="tel" name="mobile" value="{{UserInfo.mobile}}" placeholder="请输入手机号" maxlength="11" pattern="[0-9]{11,11}" data-error="请输入11位手机号">
							</div>
						</div>
						<div class="form-item">
							<div class="item-content">
								<label>验证码</label>
								<input class="required dwz-clipboard" type="tel" name="mobile_code" placeholder="请输入短信验证码" pattern="[0-9]{4,6}" maxlength="6" data-error="短信验证码不匹配！">
								<a target="sendVerifyMs" data-href="{{sms_code_url}}" rel="input[name=mobile]" data-op="4">获取验证码</a>
							</div>
						</div>

						<div class="form-item">
							<div class="item-content">
								<label>新密码</label>
								<input class="required" type="password" name="password" placeholder="登录密码" maxlength="20" data-error="请输入密码">
							</div>
						</div>
						<div class="form-item">
							<div class="item-content">
								<label>确认密码</label>
								<input class="required" type="password" name="password_confirm" placeholder="确认登录密码" maxlength="20" data-error="请输入确认密码">
							</div>
						</div>
					</div>

					<div class="button-bar">
						<button class="button primary" type="submit">提交</button>
					</div>

				</div>
			</div>
		</form>

	</div>
</main>
