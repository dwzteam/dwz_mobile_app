<main>
    <header>
        <div class="toolbar">
            <a class="bar-button back-button"><i class="icon icon-back"></i></a>
            <div class="header-title">
                <div class="title">个人设置</div>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="scroll-content dwz-scroll">
            <div class="scroll">

                <!--<div class="divider"></div>-->
                <ul class="list">
                    <li class="item icon-wrap dwz-user-icon">
                        <p class="flex-item">头像</p><img id="setting_user_icon_img" src="{{UserInfo.headimgurl|showUserIcon}}"><i class="arrow-right"></i>
                    </li>

					<li class="item" target="navView" data-href="tpl/my/editRealname.html" rel="edit_realname">
						<p class="flex-item">姓名</p><span class="item-info1">{{UserInfo.realname}}</span><i class="arrow-right"></i>
					</li>
                    <li class="item" target="navView" data-href="tpl/my/changeMobile.html?dwz_callback=changeMobileRender" rel="changeMobile">
                        <p class="flex-item">手机号</p><span class="item-info1">{{UserInfo.mobile}}</span><i class="arrow-right"></i>
                    </li>

                    <li class="item" target="navView" data-href="tpl/my/changePwd.html?dwz_callback=changePwdRender" rel="changePwd">
                        <p class="flex-item">修改密码</p><i class="arrow-right"></i>
                    </li>

                </ul>

                <div class="bleed-margin">
					<a id="exitSystemButton" class="form-submit">退出登录</a>
				</div>


            </div>
        </div>

    </div>
</main>
