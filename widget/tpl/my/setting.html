<main>
	<header>
		<div class="toolbar">
			<a class="bar-button back-button"><i class="icon icon-back"></i></a>
			<div class="header-title">
				<div class="title">个人设置</div>
			</div>
		</div>
	</header>

	<div class="content">
		<div class="scroll-content dwz-scroll">
			<div class="scroll">

				<!--<div class="divider"></div>-->
				<ul class="list">
					<li class="item icon-wrap dwz-user-icon">
						<p class="flex-item">头像</p><img id="setting_user_icon_img" src="{{UserInfo.headimgurl|showUserIcon}}"><i class="arrow-right"></i>
					</li>

					<li class="item" target="navView" data-href="tpl/my/userRealInfo.html?dwz_callback=biz.pageRender" rel="userRealInfo">
						<p class="flex-item">姓名（<span style="color:blue">实名认证</span>）</p><span class="item-info1">{{UserInfo.realname}}</span><i class="arrow-right"></i>
					</li>

					<li class="item" onclick="$.navView.open({
						url: 'tpl/my/changeMobile.html?dwz_callback=biz.pageRender',
						data: {
							form_url: biz.server.getUrl(biz.server.changeMobile),
							sms_code_url: biz.server.getUrl(biz.server.sendSmsCode)
						},
						rel: 'changeMobile'
					})">
						<p class="flex-item ">手机号</p><span class="item-info1">{{UserInfo.mobile}}</span><i class="arrow-right"></i>
					</li>

					<li class="item" onclick="$.navView.open({
						url: 'tpl/my/changePwd.html?dwz_callback=biz.pageRender',
						data: {
							form_url: biz.server.getUrl(biz.server.changePwd),
							sms_code_url: biz.server.getUrl(biz.server.sendSmsCode)
						},
						rel: 'changePwd'
					})">
						<p class="flex-item">修改密码</p><i class="arrow-right"></i>
					</li>

				</ul>

				<div class="button-bar ">
					<button class="button" onclick="(function() { 
							$.alert.confirm( '确定要退出登录吗？', { 
								okCall() { UserInfoUtil.clear(); $.gotoLogin(); }, 
							}); 
						})()">退出登录</button>
				</div>

			</div>
		</div>

	</div>
</main>
