<main>
    <header>
        <div class="toolbar">
            <a class="bar-button back-button"><i class="icon icon-back"></i></a>
            <div class="header-title">
                <div class="title">实名认证</div>
            </div>
        </div>
    </header>

    <div class="content">
		<form method="post" action="{{form_url}}" onsubmit="return submitUserRealInfo(this)">

			<div class="scroll-content dwz-scroll">
				<div class="scroll">
					<div class="divider"></div>

					{{if UserInfo.isauth}}
					<div class="pageFormContent unitBox">
						<div class="item">
							<div class="item-content">
								<label class="name">姓名</label>
								<span>{{UserInfo.realname}}</span>
							</div>
						</div>
						<div class="item">
							<div class="item-content">
								<label class="name">身份证</label>
								<span>{{UserInfo.idcard}}</span>
							</div>
						</div>
<!--						<div class="item">-->
<!--							<div class="item-content">-->
<!--								<label class="name">性别</label>-->
<!--								<span>{{UserInfo.sex|showSex}}</span>-->
<!--							</div>-->
<!--						</div>-->
					</div>
					{{else}}
					<div class="pageFormContent unitBox">
						<div class="item">
							<div class="item-content">
								<label class="name">姓名</label>
								<input type="text" name="realname" value="" placeholder="请输入您的姓名" maxlength="20" class="required" data-error="姓名必须">
							</div>
						</div>
						<div class="item">
							<div class="item-content">
								<label class="name">身份证</label>
								<input type="text" name="idcard" value="" placeholder="请输入您的身份证" class="required" maxlength="18" pattern="[0-9A-Z]{18,18}" data-error="请输入18位身份证号" @keyup="toUpperCase">
							</div>
						</div>
<!--						<div class="item">-->
<!--							<div class="item-content">-->
<!--								<label class="name">性别</label>-->
<!--								<select name="sex" class="required">-->
<!--									<option value="">请选择</option>-->
<!--									{{each sex_list as item}}-->
<!--									<option value="{{item.id}}">{{item.name}}</option>-->
<!--									{{/each}}-->
<!--								</select>-->
<!--							</div>-->
<!--						</div>-->
					</div>
					<div class="bleed-margin">
						<button class="form-submit" type="submit">下一步：人脸验证</button>
					</div>
					{{/if}}

				</div>
			</div>
		</form>
    </div>
</main>
