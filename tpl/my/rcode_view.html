<div class="page-wrap">

	<div class="header drak">
		<div class="toolbar">
			<button class="bar-button back-button"><i class="icon icon-back"></i></button>
			<div class="header-title"><div class="title">签到码</div></div>
		</div>
	</div>

	<div class="content">
		<div class="rcode-box">
			<p class="name" style="font-size: 44px; line-height: 50px;">{{now_date}}</p>
			<p id="rcode_view_time" class="name" style="font-size: 44px; line-height: 50px;">{{now_time}}</p>
			<span class="name">{{UserInfo.nickname}}</span>
			<img class="rcode" src="{{rcode_url}}">
			<span class="info">请扫二维码，开始检查</span>
		</div>
	</div>

</div>
