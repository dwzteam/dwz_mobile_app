<main>
	<header>
		<div class="toolbar">
			<a class="bar-button back-button"><i class="icon icon-back"></i></a>
			<div class="header-title">
				<div class="title">意见反馈</div>
			</div>
		</div>
	</header>

	<div class="content">

		<form method="post" action="{{form_url}}" onsubmit="return validateCallback(this, navViewAjaxDoneClose)">
			<div class="scroll-content dwz-scroll">
				<div class="scroll">

					<!-- bleed-margin -->
					<div class="pageFormContent unitBox">
						<div class="item">
							<div class="item-inner">
								<p class="name">问题描述</p>
								<textarea class="textarea" name="content" placeholder="请描述你使用过程中遇到的问题" required></textarea>
							</div>
						</div>
						<div class="item">
							<div class="item-inner">
								<p class="name">图片</p>
								<ul id="upload-preview-feedback" class="upload-preview"></ul>
								<div class="upload-wrap" rel="#upload-preview-feedback">
									<button type="button">Upload</button>
								</div>
							</div>
						</div>

						<div class="item">
							<div class="item-inner">
								<p class="info">请留下您的联系方式方便与您联系</p>
								<input type="text" name="contact_info" placeholder="手机号或邮箱" maxlength="50" pattern=".{6,50}" data-error="请输入手机号或邮箱">
							</div>
						</div>
					</div>

					<div class="bleed-margin">
						<button class="form-submit" type="submit">提交</button>
					</div>

				</div>
			</div>
		</form>

	</div>
</main>
